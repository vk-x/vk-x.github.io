---
layout: default
title: vk-x
current_language: ru
---

<center>
	<img src="/logo.png" alt="{{ site.name }} logo">

	<h2 style="margin: 50px 0">Расширение для <a href="//vk.com">vk.com</a>, вдохновлённое и основанное на <a href="http://vkopt.net">VkOpt</a>.</h2>

	<script>
		function installFirefoxExtension( e ) {
			var params = {
				"{{ site.name }}": {
					URL: "https://github.com/vk-x/vk-x/releases/download/v0.5.0/vk-x-0.5.0-firefox.xpi",
					IconURL: "https://raw.githubusercontent.com/vk-x/vk-x/master/source/meta/firefox/icon.png",
					Hash: "sha1:a2b7de6b435422998b37e8ad1950943e88f7beeb"
				}
			};
			InstallTrigger.install( params );
		}
	</script>

	<h4>
		Установить для
		<div class="btn-group text-left" id="install-wrap">
			<a class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown">
				<span class="caret"></span>
			</a>
			<ul class="dropdown-menu" role="menu" id="install-options">
				<li><a
					href="javascript:chrome.webstore.install()"
					id="chromium">Chromium</a></li>
				<li><a
					href="javascript:installFirefoxExtension()"
					id="firefox">Firefox</a></li>
				<li><a
					href="http://extension.maxthon.com/detail/index.php?view_id=2461"
					target="_blank"
					id="maxthon">Maxthon</a></li>
				<li><a
					href="http://vk-x.herokuapp.com/opera"
					data-toggle="tooltip"
					data-content="Только для Opera 12. Для Opera 15+ используйте версию для Chromium."
					id="opera">Opera</a></li>
			</ul>
		</div>
	</h4>

	<script>
		var ua = navigator.userAgent.toLowerCase(), currentBrowser;
		if ( ua.indexOf( "opera" ) > -1 ) currentBrowser = "opera"
		if ( ua.indexOf( "firefox" ) > -1 ) currentBrowser = "firefox"
		if ( ua.indexOf( "maxthon" ) > -1 ) currentBrowser = "maxthon"
		if ( ua.indexOf( "chrom" ) > -1 ) currentBrowser = "chromium"

		$( "#install-options #" + currentBrowser )
			.prependTo( "#install-wrap" )
			.addClass( "btn btn-default btn-lg" );
	</script>
</center>
